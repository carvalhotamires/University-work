<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="icon" href="/images/lista-de-tarefas.png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/todolist.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" rel="stylesheet">
    <title>To do list</title>
</head>

<body>
    <main class="todo">

        <div class="todo__title">
            Lista de Tarefas
        </div>

        <div class="todo__new-item" id="newItem">
            <input type="text" placeholder="Digite a tarefa e pressione enter para adicionar" maxlength="66" autofocus>
        </div>

        <div class="todo__list" id='todoList'>

        </div>

    </main>
    <script src="/js/code.js"></script>
</body>

</html>
